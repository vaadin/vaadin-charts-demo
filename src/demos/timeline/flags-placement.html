<dom-module id="flags-placement-example">
  <template>
    <iron-ajax
            auto
            id="dataFetcher"
            url="[[_resolveDataURL('usdeur_data')]]"
            handle-as="json"
            last-response="{{seriesData}}"></iron-ajax>
    <vaadin-flags-chart id="flags-placement" timeline>
      <chart-title>USD to EUR exchange rate</chart-title>

      <range-selector selected="1">
      </range-selector>

      <y-axis>
        <chart-title>Exchange rate</chart-title>
      </y-axis>


      <data-series type="line" name="USD to EUR" id="dataseries" data="[[seriesData]]">
        <tooltip value-decimals="4">
        </tooltip>
      </data-series>
      <data-series name="Flags on series" draw-on-series="dataseries" shape="squarepin">
        <data>
          <point>
            <x>1430438400000</x>
            <chart-title>On series</chart-title>
          </point>
          <point>
            <x>1433030400000</x>
            <chart-title>On series</chart-title>
          </point>
        </data>
      </data-series>
      <data-series name="Flags on axis" shape="squarepin">
        <data>
          <point>
            <x>1431734400000</x>
            <chart-title>On axis</chart-title>
          </point>
          <point>
            <x>1434326400000</x>
            <chart-title>On axis</chart-title>
          </point>
        </data>
      </data-series>
    </vaadin-flags-chart>
  </template>

  <script>
    Polymer({
      is: 'flags-placement-example',

      _resolveDataURL: function (fileName){
        return this.resolveUrl("sample_data/" +fileName);
      }
    });
  </script>
</dom-module>

<flags-placement-example></flags-placement-example>
